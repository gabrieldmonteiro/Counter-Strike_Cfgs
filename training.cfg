
//Training Setup

// Setup server
  sv_cheats 1					// Enable cheats
  mp_limitteams 0				// Allow team stacking
  mp_autoteambalance 0			// Disable auto team balance
  mp_roundtime 60				// Set round time to 60 minutes
  mp_roundtime_defuse 60		// Set defuse time to 60 minutes
  mp_maxmoney 60000				// Set maximum money to be $60,000
  mp_startmoney 60000			// Start with $60,000 money
  mp_freezetime 0				// No freezetime
  mp_buytime 9999				// Unlimited buytime
  mp_buy_anywhere 1				// Buy from anywhere on the map
  sv_infinite_ammo 1			// Gives you infinite ammo and no reload
  ammo_grenade_limit_total 5	// You can now hold all 5 grenade types
  sv_grenade_trajectory 1		// Enable trajectory when you throw grenades
  sv_grenade_trajectory_time 10	// Show trajectory for 10 seconds
  sv_showimpacts 1				// Enable bullet impacts
  sv_showimpacts_time 10		// Show bullet impacts for 10 seconds

  bot_kick						// Kicks all the bots
  mp_warmup_end					// End warmup
  mp_restartgame 1				// Restart the map

// Binds
  say "bind KEY noclip - Toggle fly mode"
  say "bind KEY give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_decoy - Gives you all the grenades"
  say "bind KEY cast_ray - Casts a straight line to test collision detection"

// Useful commands
echo "host_timescale - Speed up game"
echo "bot_add_<t/ct> - Add a bot"
echo "bot_stop 1 - Stops the bots, they will stand still"
echo "bot_mimic 1 - Bots will mimic your movements and actions"
echo "god - Enable god mode"
echo "r_drawothermodels 2 - 'Wallhack'"
echo "mat_wireframe 2 - 'Wallhack'"
echo "mat_fullbright 3 - White walls"